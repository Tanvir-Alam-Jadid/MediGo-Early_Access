<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mblpay.css">
    <title>Payment</title>
    <!--favicon-->
    <link rel="shortcut icon" type="image/png" href="../img/favicon/android-chrome-512x512.png"/>
    <!--favicon end-->
</head>

<body>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>

    <div class="wrapper">
        <div class="title">
            <h5>Choose your favorite sites from below options</h5>
        </div>

        <div class="container">
            <label class="option_item">
                <input type="checkbox" class="checkbox">
                <div class="option_inner instagram">
                    <div class="tickmark"></div>
                    <div class="icon"><img src="../img/Payment icon/bkash.png" alt="Bkash" style="width:75px;height:60px;"></div>
                </div>
            </label>
            <label class="option_item">
                <input type="checkbox" class="checkbox">
                <div class="option_inner facebook">
                    <div class="tickmark"></div>
                    <div class="icon"><img src="../img/Payment icon/rocket.png" alt="Rocket" style="width:70px;height:50px;"></div>
                </div>
            </label>
            <label class="option_item">
                <input type="checkbox" class="checkbox">
                <div class="option_inner reddit">
                    <div class="tickmark"></div>
                    <div class="icon"><img src="../img/Payment icon/nagad.svg" alt="Nagad" style="width:90px;height:55px;"></img></div>
                </div>
            </label>
            <label class="option_item">
                <input type="checkbox" class="checkbox">
                <div class="option_inner linkedin">
                    <div class="tickmark"></div>
                    <div class="icon"><img src="../img/Payment icon/upay.jpg" alt="Upay" style="width:70px;height:65px;"></img></div>
                </div>
            </label>
            <label class="option_item">
                <input type="checkbox" class="checkbox">
                <div class="option_inner quora">
                    <div class="tickmark"></div>
                    <div class="icon"><img src="../img/Payment icon/tap.png" alt="Tap" style="width:60px;height:60px;"></img></div>
                </div>
            </label>
            <label class="option_item">
                <input type="checkbox" class="checkbox">
                <div class="option_inner whatsapp">
                    <div class="tickmark"></div>
                    <div class="icon"><img src="../img/Payment icon/mcash.png" alt="MCash" style="width:95px;height:50px;"></img></div>
                </div>
            </label>
            <label class="option_item">
                <input type="checkbox" class="checkbox">
                <div class="option_inner linkedin">
                    <div class="tickmark"></div>
                    <div class="icon"><img src="../img/Payment icon/surecash.png" alt="SureCash" style="width:95px;height:60px;"></img></div>
                </div>
            </label>


            <label class="option_item">
                <input type="checkbox" class="checkbox">
                <div class="option_inner quora">
                    <div class="tickmark"></div>
                    <div class="icon"><img src="../img/Payment icon/tcash.png" alt="T-Cash" style="width:95px;height:55px;"></img></div>
                </div>
            </label>
        </div>

        <input type="submit" value="Proceed to Checkout" id="submit-btn" class="normal">
        <button class="normal" onclick="window.location.href='ptype.html';" id="back-btn">Go Back</button>

    </div>


</body>

</html>
